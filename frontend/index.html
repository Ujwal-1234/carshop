<html>
    <head>
        <title></title>
        <!-- <link href="./dist/output.css" rel="stylesheet"> -->
        <link href="./assets/css/tailwind.css" rel="stylesheet">
    </head>
    <body>
        <section id="newcars" class="hidden flex-wrap items-center justify-center bg-opacity-90 absolute w-full h-full bg-black">
            <form class="w-1/6 h-[320px] overflow-auto overflow-y-auto snap flex flex-wrap justify-center p-3 border rounded">
                <input type="text" id="vmodel" placeholder="Vehicle Model" class=" w-[90%] m-2 rounded p-3">
                <input type="text" id="vnumber" placeholder="Vehicle Number" class=" w-[90%] m-2 rounded p-3">
                <input type="text" id="scapacity" placeholder="Seating Capacity" class=" w-[90%] m-2 rounded p-3">
                <input type="text" id="rpday" placeholder="Rent Per Day" class=" w-[90%] m-2 rounded p-3">
                <input type="button" onclick="_add_cars()" class="cursor-pointer hover:bg-white hover:text-primary bg-primary bg-opacity-10 text-white p-3 rounded-md m-2  w-[90%]" value="Add car" >
            </form>
            <input onclick="document.getElementById('newcars').style.display='none'
            " value="cancel" type="button" class=" text-white w-full cursor-pointer text-center">
        </section>
        <section id="auth">
            <form id="login">
                <input name="email" id="email" class="border border-primary rounded m-2 p-3" placeholder="Email" type="text">
                <input name="password" class="border border-primary rounded m-2 p-3" id="password" placeholder="Password" type="password">
                <input type="button" class="cursor-pointer hover:bg-white hover:text-primary bg-primary bg-opacity-10 text-white p-3 rounded-md m-2" value="Login" onclick="_login()">
                <label>New to Us ? <a href="#" onclick="signup()">Create Account</a></label>
            </form>
            <form id="signup" class="flex justify-center">
                <input placeholder="Email" id="remail" class="border border-primary rounded m-2 p-3" type="text">
                <input name="username" id="rusername" class="border border-primary rounded m-2 p-3" placeholder="Full Name" type="text">
                <input placeholder="Phone" id="rphone" class="border border-primary rounded m-2 p-3" type="text">
                <input placeholder="GST Number" id="rgst" class="border border-primary rounded m-2 p-3" type="text">
                <input placeholder="Password" id="rpassword" class="border border-primary rounded m-2 p-3" type="password">
                <input placeholder="Confirm Password" id="rcpassword" class="border border-primary rounded m-2 p-3" type="password">
                <span>
                    User Type :
                    <label class="cursor-pointer">
                        Customers
                        <input id="ctype" onclick="document.getElementById('rgst').style.display='none';" value="C" type="radio" name="rtype">
                    </label>
                    <label class="cursor-pointer">
                        Agency
                        <input id="atype" value="A" onclick="document.getElementById('rgst').style.display='inline';" type="radio" name="rtype">
                    </label>
                </span>
                <input type="button" class="cursor-pointer hover:bg-white hover:text-primary bg-primary bg-opacity-10 text-white p-3 rounded-md m-2" value="Signup" onclick="_signup()">
                <label>Already have account ?<a href="#" onclick="login()">Login</a></label>
            </form>
            <input onclick="document.getElementById('auth').style.display='none'
            " value="cancel" type="button" class=" w-full cursor-pointer text-center">
        </section>
        <section id="main" class=" flex flex-wrap items-center justify-center w-full bg-black">
            <div id="agency">
                <input type="submit" onclick="document.getElementById('newcars').style.display='flex'" class="cursor-pointer hover:bg-white hover:text-primary bg-primary bg-opacity-10 text-white p-3 rounded-md m-2" value="Add New Cars">
            </div>
            <div>
                <p><input class="bg-primary cursor-pointer hover:bg-white hover:text-primary  m-2 bg-opacity-10 text-white p-3 rounded-md" type="submit" onclick="auth()" id="lgbtn" value="Login"></p>
                <p><input onclick="localStorage.clear(); window.location.reload()" class="cursor-pointer hover:bg-white hover:text-primary bg-primary m-2 bg-opacity-10 text-white p-3 rounded-md" type="submit" id="lobtn" value="Logout"></p>
            </div>
            <div id="carlist" class="flex items-center justify-center flex-wrap w-full">
                
            
            </div>
        </section>
        
        <script src="./js/script.js"></script>
        <script src="./js/api.js"></script>

    </body>
</html>
